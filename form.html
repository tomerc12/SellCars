<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<h1>order car</h1>
<form action="thankYou.html">
    <label>Name:</label>
    <input placeholder="enter yuor full name..." type="text" name="txt_name" required>
    <br>
    <label>Phone:</label>
    <input placeholder="enter yuor number phone..." type="text" name="txt_name" required>
    <br>
    <label>choose car</label>
    <select name="car">
        <option value="lamborghini">למבורגיני</option>
        <option value="gtr">גי טי אר</option>
        <option value="mustang">מוסטאנג</option>
        <option value="dodge challenger">דודג צלנגר</option>
    </select>
    <br>
    <input type="checkbox" name="check" required>
    <label>confirm my order</label>
    <br>
    <label>Tip Amount</label>
    <input type="radio" name="tip" value="0">
    <label>No Tip</label>
    <input type="radio" name="tip" value="5">
    <label>5 Tip</label>
    <input type="radio" name="tip" value="10">
    <label>10 Tip</label>
    <br>
    <textarea name="comment"></textarea>
    <br>
    <br>
    <button>order car</button>
    <br>
    <br>
    <a href="index.html">BACK</a>
</form>    
</body>
</html>
